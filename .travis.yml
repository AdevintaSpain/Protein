language: java
jdk:
  - oraclejdk8

branches:
  only:
    - master
    - /^v.*$/

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/native
    - $HOME/.gradle/daemon/
    - $HOME/.android/build-cache/

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

before_install:
  - "export TRAVIS_LAST_COMMIT_MSG=\"$(git log --format=%s --no-merges -n 1)\""
  - sudo pip install tweepy
  - source version.properties
  - export MAJOR MINOR PATCH

# https://docs.travis-ci.com/user/customizing-the-build#Skipping-the-Installation-Step
install: true  # if we don't skip install, ./gradlew assemble is invoked, but this task is not available.

before_script:
  - export PATH=$TRAVIS_BUILD_DIR/bin:$PATH  # ensure our tools are prefered over included ones.
  - export ARTIFACTORY_DEPLOY="true"

script:
  - ./gradlew buildPlugin
  - ./gradlew test
  - ./gradlew ktlintCheck
  - ./gradlew detektCheck

deploy:
  - provider: script
    script:
      - travis/publishToJetBrains.sh
    skip_cleanup: true
    all_branches: true
    on:
      tags: true

  - provider: script
    script:
      - travis/publishToBintray.sh
    on:
      branch: master
    skip_cleanup: true

after_deploy:
  - travis/createTweetAfterDeployOnTag.sh
